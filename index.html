<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Administrador de Pacientes</title>
</head>

<body>
  <h2 class="text-center my-5 titulo">Administrador de Pacientes de Veterinaria</h2>
  <div class="container mt-5 p-5">
    <div id="contenido" class="row">
      <div class="col-md-6 agregar-cita">
        <form id="nueva-cita">
          <legend class="mb-4">Datos del Paciente</legend>
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label" for="mascota">Nombre Mascota:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="mascota" name="mascota" class="form-control" placeholder="Nombre Mascota">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label" for="propietario">Propietario:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="propietario" name="propietario" class="form-control"
                placeholder="Nombre Dueño de la Mascota">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label" for="tel">Teléfono:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="tel" id="telefono" name="tel" class="form-control" placeholder="Número de Teléfono">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label" for="fecha">Fecha:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="date" id="fecha" name="fecha" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label" for="hora">Hora:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="time" id="hora" name="hora" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label" for="sint">Síntomas:</label>
            <div class="col-sm-8 col-lg-8">
              <textarea id="sint" name="sint" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success w-100 d-block">Crear Cita</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2 id="administra" class="mb-4">Administra tus Citas</h2>
        <ul id="citas" class="list-group lista-citas"></ul>
      </div>
    </div> <!--.row-->
  </div><!--.container-->

  <script src="js/app.js"></script>

</body>

</html>
